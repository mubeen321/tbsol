<body>
    <div id="carouselExampleControls" class="carousel slide imgsize" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="images/1.PNG" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="images/2.PNG" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="images/3.PNG" alt="Third slide">
          </div>
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="images/Product.PNG" alt="Third slide">
          </div>
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="images/Dasboard.PNG" alt="Third slide">
          </div>
        </div><div class="carousel-item">
            <img class="d-block w-100" src="images/one.png" alt="Third slide">
          </div>
        </div>
        
        <div class="carousel-item">
            <img class="d-block w-100" src="images/two.PNG" alt="Third slide">
          </div>
        </div>


        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>











<script>
      var slideIndex = 1;
      showSlides(slideIndex);
      
      // Next/previous controls
      function plusSlides(n) {
        showSlides(slideIndex += n);
      }
      
      // Thumbnail image controls
      function currentSlide(n) {
        showSlides(slideIndex = n);
      }
      
      function showSlides(n) {
        var i;
        var slides = document.getElementsByClassName("mySlides");
        var dots = document.getElementsByClassName("dot");
        if (n > slides.length) {slideIndex = 1}
        if (n < 1) {slideIndex = slides.length}
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex-1].style.display = "block";
        dots[slideIndex-1].className += " active";
      }

</script>


</body>
